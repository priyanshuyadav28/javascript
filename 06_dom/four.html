<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`

        const parent = document.querySelector('.language')
        parent.appendChild(li)
    }

    addLanguage("python");
    addLanguage('typescript'); 

    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))

        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    // Edit 
    const secondLang = document.querySelector('li:nth-child(2)')
    secondLang.innerHTML = "mojo" // works but not optimal
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //Edit
    const thirdLang = document.querySelector('li:nth-child(3)')
    // console.log(thirdLang);
    const anotherLi = document.createElement('li')
    anotherLi.textContent = "Priyanshu"
    thirdLang.replaceWith(anotherLi)

    // remove 
    const golang = document.querySelector('li:nth-child(4)')

    console.log(golang);
    golang.remove()

</script>
</html>
